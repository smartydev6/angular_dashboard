<div class="page-signin" >

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">Admin Panel</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" data-ng-model="username"
                                       class="form-control"
                                       placeholder="Username/Email"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" data-ng-model="password"
                                       class="form-control"
                                       placeholder="password"
                                        >
                            </div>
                        </div>

                        <div class="form-group">
                            <a href="javascript:none" ng-click="login()" class="btn btn-primary btn-lg btn-block">Log in</a>
                        </div>

                        <div class="alert alert-danger center" ng-if="success==0" >
                            The Password you have typed is in correct.
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
