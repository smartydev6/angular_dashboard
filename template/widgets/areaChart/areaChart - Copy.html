<div class="wt-area-chart">
    <div morris-chart
         data-data="mainData"
         data-type="area"
         data-xkey="{{xkey}}"
         data-ykeys='{{metrics}}'
         data-labels='{{metrics}}'
         data-line-colors='{{linecolors}}'
         data-line-width="0"
         data-behave-like-line="true"
         data-point-size="0"
            ></div>
    {{mainData}}
</div>
