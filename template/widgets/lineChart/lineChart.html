<div class="wt-line-chart">
    <div morris-chart
         data-data="mainData"
         data-type="line"
         data-xkey="{{xkey}}"
         data-ykeys='{{metrics}}'
         data-labels='{{metrics}}'
         data-line-colors='{{linecolors}}'
         data-line-width="2"
            ></div>
    <canvas id="canvas" style="display:none;"></canvas>

</div>
